<body>
    <div class="container">
        <h1>Excelæ•°æ®å¤„ç†å·¥å…·</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" multiple accept=".xlsx,.xls">
                <div class="icon-upload"></div>
                <label for="fileInput">ç‚¹å‡»æˆ–æ‹–æ‹½Excelæ–‡ä»¶åˆ°æ­¤å¤„ä¸Šä¼ </label>
            </div>
            <div class="file-list" id="fileList"></div>
            <button class="process-btn" id="processBtn" disabled>å¼€å§‹å¤„ç†</button>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <h2>å¤„ç†ç»“æœ</h2>
            <div id="resultContainer"></div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // å…¨å±€å˜é‡
        let uploadedFiles = [];

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const processBtn = document.getElementById('processBtn');
            const uploadArea = document.getElementById('uploadArea');

            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
            fileInput.addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });

            // æ‹–æ‹½äº‹ä»¶
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });

            // å¤„ç†æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            processBtn.addEventListener('click', processFiles);

            // è®©æ•´ä¸ªä¸Šä¼ åŒºåŸŸéƒ½å¯ä»¥ç‚¹å‡»
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
        });

        // å¤„ç†ä¸Šä¼ çš„æ–‡ä»¶
        function handleFiles(files) {
            const fileList = document.getElementById('fileList');
            const processBtn = document.getElementById('processBtn');

            // æ¸…ç©ºä¹‹å‰çš„æ–‡ä»¶åˆ—è¡¨
            uploadedFiles = [];
            fileList.innerHTML = '';

            // éå†æ–‡ä»¶
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' || 
                    file.type === 'application/vnd.ms-excel') {
                    uploadedFiles.push(file);
                    addFileToList(file);
                } else {
                    alert(`æ–‡ä»¶ ${file.name} ä¸æ˜¯æœ‰æ•ˆçš„Excelæ–‡ä»¶ï¼Œè¯·ä¸Šä¼ .xlsxæˆ–.xlsæ ¼å¼çš„æ–‡ä»¶ã€‚`);
                }
            }

            // å¯ç”¨å¤„ç†æŒ‰é’®
            processBtn.disabled = uploadedFiles.length === 0;
        }

        // å°†æ–‡ä»¶æ·»åŠ åˆ°åˆ—è¡¨
        function addFileToList(file) {
            const fileList = document.getElementById('fileList');
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.innerHTML = `
                <div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-size">${formatFileSize(file.size)}</div>
                </div>
            `;
            fileList.appendChild(fileItem);
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(size) {
            if (size < 1024) {
                return size + ' B';
            } else if (size < 1024 * 1024) {
                return (size / 1024).toFixed(2) + ' KB';
            } else {
                return (size / (1024 * 1024)).toFixed(2) + ' MB';
            }
        }

        // å¤„ç†æ‰€æœ‰ä¸Šä¼ çš„æ–‡ä»¶
        function processFiles() {
            const resultSection = document.getElementById('resultSection');
            const resultContainer = document.getElementById('resultContainer');

            // æ¸…ç©ºä¹‹å‰çš„ç»“æœ
            resultContainer.innerHTML = '';
            resultSection.style.display = 'block';

            // éå†æ‰€æœ‰ä¸Šä¼ çš„æ–‡ä»¶
            uploadedFiles.forEach((file, index) => {
                processSingleFile(file, index);
            });
        }

        // å¤„ç†å•ä¸ªæ–‡ä»¶
        function processSingleFile(file, index) {
            const resultContainer = document.getElementById('resultContainer');

            // åˆ›å»ºç»“æœé¡¹
            const resultItem = document.createElement('div');
            resultItem.className = 'result-item';
            resultItem.innerHTML = `
                <h3>æ–‡ä»¶: ${file.name}</h3>
                <div class="status">æ­£åœ¨å¤„ç†...</div>
            `;
            resultContainer.appendChild(resultItem);

            // è¯»å–æ–‡ä»¶
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    // è§£æExcelæ–‡ä»¶
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // å¤„ç†æ¯ä¸ªå·¥ä½œè¡¨
                    const processedWorkbook = processWorkbook(workbook);

                    // ç”Ÿæˆå¤„ç†åçš„Excelæ–‡ä»¶
                    const processedData = XLSX.write(processedWorkbook, { bookType: 'xlsx', type: 'array' });
                    const processedFile = new Blob([processedData], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });

                    // åˆ›å»ºä¸‹è½½é“¾æ¥
                    const downloadLink = document.createElement('a');
                    downloadLink.href = URL.createObjectURL(processedFile);
                    // åœ¨æ–‡ä»¶ååæ·»åŠ "å·²å¤„ç†"
                    const fileNameWithoutExt = file.name.replace(/\.[^/.]+$/, "");
                    const fileExt = file.name.substring(file.name.lastIndexOf('.'));
                    downloadLink.download = `${fileNameWithoutExt}_å·²å¤„ç†${fileExt}`;
                    downloadLink.innerHTML = '<button class="download-btn">ä¸‹è½½å¤„ç†åçš„æ–‡ä»¶</button>';

                    // æ›´æ–°ç»“æœé¡¹
                    resultItem.innerHTML = `
                        <h3>æ–‡ä»¶: ${file.name}</h3>
                        <div class="status success">å¤„ç†å®Œæˆ</div>
                        ${downloadLink.outerHTML}
                    `;
                } catch (error) {
                    // å¤„ç†é”™è¯¯
                    resultItem.innerHTML = `
                        <h3>æ–‡ä»¶: ${file.name}</h3>
                        <div class="status error">å¤„ç†å¤±è´¥: ${error.message}</div>
                    `;
                    console.error('å¤„ç†æ–‡ä»¶æ—¶å‡ºé”™:', error);
                }
            };
            reader.onerror = (error) => {
                resultItem.innerHTML = `
                    <h3>æ–‡ä»¶: ${file.name}</h3>
                    <div class="status error">è¯»å–æ–‡ä»¶å¤±è´¥: ${error.message}</div>
                `;
                console.error('è¯»å–æ–‡ä»¶æ—¶å‡ºé”™:', error);
            };
            reader.readAsArrayBuffer(file);
        }

        // å¤„ç†æ•´ä¸ªå·¥ä½œç°¿
        function processWorkbook(workbook) {
            const processedWorkbook = { ...workbook };
            processedWorkbook.Sheets = {};

            // éå†æ¯ä¸ªå·¥ä½œè¡¨
            workbook.SheetNames.forEach((sheetName) => {
                const worksheet = workbook.Sheets[sheetName];
                const processedWorksheet = processWorksheet(worksheet);
                processedWorkbook.Sheets[sheetName] = processedWorksheet;
            });

            return processedWorkbook;
        }

        // å¤„ç†å•ä¸ªå·¥ä½œè¡¨
        function processWorksheet(worksheet) {
            // å°†å·¥ä½œè¡¨è½¬æ¢ä¸ºJSONæ•°ç»„
            const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

            // é¢„å¤„ç†æ•°æ®
            const processedData = preprocessData(jsonData);

            // å»é‡
            const uniqueData = removeDuplicates(processedData);

            // æ’åº
            const sortedData = sortData(uniqueData);

            // å°†å¤„ç†åçš„æ•°æ®è½¬æ¢å›å·¥ä½œè¡¨
            const processedWorksheet = XLSX.utils.aoa_to_sheet(sortedData);

            // è®¾ç½®æ‰€æœ‰å•å…ƒæ ¼ä¸ºæ–‡æœ¬æ ¼å¼
            setTextFormat(processedWorksheet);

            return processedWorksheet;
        }

        // é¢„å¤„ç†æ•°æ®
        function preprocessData(data) {
            const processedData = [];

            // éå†æ¯ä¸€è¡Œ
            data.forEach((row) => {
                // å¿½ç•¥ç©ºè¡Œ
                if (row.length === 0 || row.every(cell => cell === null || cell === undefined || cell === '')) {
                    return;
                }

                // å¤„ç†å•ä¸ªå•å…ƒæ ¼å†…çš„å¤šä¸ªæ•°æ®æ¡ç›®
                const processedRow = [];
                row.forEach((cell) => {
                    if (cell && typeof cell === 'string' && cell.includes('\n')) {
                        // æ‹†åˆ†æ¢è¡Œåˆ†éš”çš„å¤šä¸ªæ•°æ®æ¡ç›®
                        const entries = cell.split('\n');
                        entries.forEach((entry, index) => {
                            if (index === 0) {
                                processedRow.push(entry);
                            } else {
                                // åˆ›å»ºæ–°è¡Œ
                                const newRow = new Array(row.length).fill('');
                                newRow[row.indexOf(cell)] = entry;
                                processedData.push(newRow);
                            }
                        });
                    } else {
                        processedRow.push(cell);
                    }
                });

                processedData.push(processedRow);
            });

            return processedData;
        }

        // å»é‡
        function removeDuplicates(data) {
            const uniqueData = [];
            const seen = new Set();

            data.forEach((row) => {
                // å°†è¡Œè½¬æ¢ä¸ºå­—ç¬¦ä¸²ä½œä¸ºå”¯ä¸€æ ‡è¯†
                const rowString = JSON.stringify(row);
                if (!seen.has(rowString)) {
                    seen.add(rowString);
                    uniqueData.push(row);
                }
            });

            return uniqueData;
        }

        // æ’åº
        function sortData(data) {
            // å¤åˆ¶åŸå§‹æ•°æ®ä»¥ä¿æŒç¨³å®šæ’åº
            const sortedData = [...data];

            // æŒ‰æœ«ä½æ•°å­—æ’åº
            sortedData.sort((a, b) => {
                const lastDigitA = getLastDigit(a);
                const lastDigitB = getLastDigit(b);

                if (lastDigitA !== lastDigitB) {
                    return lastDigitA - lastDigitB;
                }

                // æœ«ä½æ•°å­—ç›¸åŒï¼Œä¿æŒåŸå§‹é¡ºåº
                return data.indexOf(a) - data.indexOf(b);
            });

            return sortedData;
        }

        // è·å–æ¡ç›®çš„æœ«ä½æ•°å­—
        function getLastDigit(row) {
            // éå†è¡Œä¸­çš„æ‰€æœ‰å•å…ƒæ ¼
            for (let i = row.length - 1; i >= 0; i--) {
                const cell = row[i];
                if (cell && typeof cell === 'string') {
                    // æå–æœ«å°¾çš„æ•°å­—
                    const match = cell.match(/\d+$/);
                    if (match) {
                        const number = match[0];
                        if (number.length >= 4) {
                            // å–æœ€åå››ä½çš„æœ€åä¸€ä½
                            return parseInt(number.charAt(number.length - 1));
                        } else {
                            // æ•°å­—ä¸è¶³å››ä½ï¼Œç›´æ¥å–æœ€åä¸€ä½
                            return parseInt(number.charAt(number.length - 1));
                        }
                    }
                } else if (cell && typeof cell === 'number') {
                    // æ•°å­—ç±»å‹
                    const number = cell.toString();
                    if (number.length >= 4) {
                        return parseInt(number.charAt(number.length - 1));
                    } else {
                        return parseInt(number.charAt(number.length - 1));
                    }
                }
            }

            // å¦‚æœæ²¡æœ‰æ‰¾åˆ°æ•°å­—ï¼Œé»˜è®¤æ’åºåˆ°æœ€å
            return 10;
        }

        // è®¾ç½®æ‰€æœ‰å•å…ƒæ ¼ä¸ºæ–‡æœ¬æ ¼å¼
        function setTextFormat(worksheet) {
            // éå†æ‰€æœ‰å•å…ƒæ ¼
            Object.keys(worksheet).forEach((cellAddress) => {
                if (cellAddress !== '!ref' && cellAddress !== '!merges') {
                    const cell = worksheet[cellAddress];
                    // è®¾ç½®å•å…ƒæ ¼æ ¼å¼ä¸ºæ–‡æœ¬
                    cell.t = 's';
                }
            });
        }
    </script>
